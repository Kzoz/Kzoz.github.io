<!DOCTYPE html>
<!--This Q&A deals with single and multtiple choice answers using range
max and min value and also chekboxes for multiple choice answers
some answers are int(type="number") while others are str=(type="text" or type="checkbox")
can also send form, reset form
-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="issuepage.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Having Any Troubles?</title>
  </head>
  <body>
    
    <div id="homebutton">
      <h2 >
        
        <a href="loginpage_1.html" class="previous">&laquo; Back</a>
        
        <a href="credentials.html" class="next" id="home" >Home &raquo;</a>
      
      </h2>
    </div>
    <section id="overlay">
      <hr>
      <form action="mailto:d.pape.moussa@gmail.com" method="post" enctype="text/plain"> 
        

        <h1>Report an Issue</h1>
        <section class="type_of_issue">
          <label for="type_of_issue">What type of issues are you encountering?</label>
          <select name="Type of Issue" id="type_of_issue">
            <option value="download">Download</option>
            <option value="lookup">Look up</option>
            <option value="newdata">Input new data</option>
            <option value="others">Others</option>
          </select>
        </section>
        <br>
        
        <br>
        <section class="typeissue">
          
        <label for="issue_title">Title</label>
        <input type="text" name="Issue Title" id="issue_title" >
        </section>
        <br>
        <section class="extra-info">
          <label for="issue_description">Please describe as much as your can your issue.</label>
          <br>
          <textarea id="issue_description" name="Issue Description" rows="10" cols="70"></textarea>
        </section>
        <br>
        
        <br>

        <section class="submission">
          <!--Add your code below-->
          <form>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <br>
            <br>
            <br>
            
          </form>
        </section>
        <!--<div class="image">
          <p class="caption">The local semi- pro soccer team in Seattle, WA plays an international friendly</p>
        </div>-->
      </form>
      
    </section>
    

  </body>
</html>
